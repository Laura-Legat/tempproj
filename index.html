<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tqdm 💞🫰</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', sans-serif;
        }

        video.bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.7);
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            padding: 20px;
            color: white;
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.3);
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out forwards;
        }

        .cute-heading {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            color: #ffd6e0; /* soft pink */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 2;
            font-family: 'Helvetica Neue', sans-serif;
            animation: float 4s ease-in-out infinite;
            }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1 class="cute-heading">reasons I tqdm</h1>

    <video autoplay muted loop class="bg-video" id="bgVideo">
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content fade-in">
        <div id="reason">Loading...</div>
    </div>

    <div style="
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
      z-index: 2;
    ">
        <a target="_blank" href="https://icons8.com/icon/duv8QA21E0FA/pixel-heart"
            style="color: rgba(255,255,255,0.6); text-decoration: none;">
            Pixel Heart
        </a>
        icon by
        <a target="_blank" href="https://icons8.com" style="color: rgba(255,255,255,0.6); text-decoration: none;">
            Icons8
        </a>
    </div>

    <script>
        const reasons = [
            "You always know how to make me laugh 🤭",
            "Your hugs feel like home 🏡",
            "You’re endlessly curious and passionate 💡",
            "You light up my day just by being in it ☀️",
            "You believe in me even when I don’t 💖"
        ];

        const videoCategories = {
            morning: 3, 
            afternoon: 2,
            evening: 2,
            night: 1
        };

        function getTimeOfDay() {
            const hour = new Date().getHours();

            if (hour >= 6 && hour < 13) {
                return "morning";
            } else if (hour >= 13 && hour < 18) {
                return "afternoon";
            } else if (hour >= 18 && hour < 22) {
                return "evening";
            } else {
                return "night";
            }
        }

        function selectRandomVideo() {
            const timeOfDay = getTimeOfDay();
            const maxVideos = videoCategories[timeOfDay];
            const randomIndex = Math.floor(Math.random() * maxVideos) + 1;
            return `assets/videos/${timeOfDay}${randomIndex}.mp4`;
        }

        function setBackgroundVideo() {
            const videoPath = selectRandomVideo();
            const videoSource = document.getElementById('videoSource');
            videoSource.src = videoPath;

            const videoElement = document.getElementById('bgVideo');
            videoElement.load();  // Reload video with new source
            videoElement.play();  // Start playing
        }

        function showRandomReason() {
            const randomReason = reasons[Math.floor(Math.random() * reasons.length)];
            document.getElementById('reason').textContent = randomReason;
        }

        setBackgroundVideo();
        showRandomReason();
    </script>

</body>

</html>
