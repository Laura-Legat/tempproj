<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tqdm</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', sans-serif;
        }

        video.bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.7);
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            padding: 20px;
            color: white;
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.3);
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out forwards;
        }

        .cute-heading {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            color: #ffd6e0; /* soft pink */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 2;
            font-family: 'Helvetica Neue', sans-serif;
            animation: float 4s ease-in-out infinite;
            }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .letter-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem; /* made bigger */
            cursor: pointer;
            z-index: 2;
            user-select: none;
            transition: transform 0.15s ease;
        }


        .reason-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 2;
            max-width: 90%;
        }

        .reason-text.visible {
            opacity: 1;
        }

        #particles {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        .particle {
            position: absolute;
            font-size: 1.5rem;
            animation: fly 800ms ease-out forwards;
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
        }
            100% {
                transform: translate(var(--x), var(--y)) scale(0.5);
                opacity: 0;
        }
        }
    </style>
</head>

<body>
    <h1 class="cute-heading">reasons I tqdm 💞🫰</h1>
    
    <video autoplay muted loop class="bg-video" id="bgVideo">
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- 💌 Clickable Letter -->
    <div class="letter-wrapper" onclick="revealReason(this)">
        💌
    </div>
    
    <!-- ✨ Particle container -->
    <div id="particles"></div>
    
    <!-- 📜 The hidden love reason -->
    <div class="content fade-in">
        <div id="reason">Loading...</div>
    </div>
    
    <!-- 🔗 Attribution -->
    <div style="
          position: absolute;
          bottom: 10px;
          width: 100%;
          text-align: center;
          font-size: 0.75rem;
          color: rgba(255, 255, 255, 0.6);
          z-index: 2;
        ">
        <a target="_blank" href="https://icons8.com/icon/duv8QA21E0FA/pixel-heart"
            style="color: rgba(255,255,255,0.6); text-decoration: none;">
            Pixel Heart
        </a>
        icon by
        <a target="_blank" href="https://icons8.com" style="color: rgba(255,255,255,0.6); text-decoration: none;">
            Icons8
        </a>
    </div>

    <script>
        const reasons = [
            "You always know how to make me laugh 🤭",
            "Your hugs feel like home 🏡",
            "You’re endlessly curious and passionate 💡",
            "You light up my day just by being in it ☀️",
            "You believe in me even when I don’t 💖"
        ];

        const videoCategories = {
            morning: 3, 
            afternoon: 2,
            evening: 2,
            night: 1
        };

        function getTimeOfDay() {
            const hour = new Date().getHours();

            if (hour >= 6 && hour < 13) {
                return "morning";
            } else if (hour >= 13 && hour < 18) {
                return "afternoon";
            } else if (hour >= 18 && hour < 22) {
                return "evening";
            } else {
                return "night";
            }
        }

        function selectRandomVideo() {
            const timeOfDay = getTimeOfDay();
            const maxVideos = videoCategories[timeOfDay];
            const randomIndex = Math.floor(Math.random() * maxVideos) + 1;
            return `assets/videos/${timeOfDay}${randomIndex}.mp4`;
        }

        function setBackgroundVideo() {
            const videoPath = selectRandomVideo();
            const videoSource = document.getElementById('videoSource');
            videoSource.src = videoPath;

            const videoElement = document.getElementById('bgVideo');
            videoElement.load();  // Reload video with new source
            videoElement.play();  // Start playing
        }

        function showRandomReason() {
            const randomReason = reasons[Math.floor(Math.random() * reasons.length)];
            document.getElementById('reason').textContent = randomReason;
        }

        setBackgroundVideo();

        function revealReason(el) {
                // 1. Press animation
                el.style.transform = "translate(-50%, -50%) scale(0.9)";
                setTimeout(() => {
                    el.style.transform = "translate(-50%, -50%) scale(1.1)";
                }, 150);

                // 2. Slight delay before particle burst
                setTimeout(() => {
                    for (let i = 0; i < 25; i++) { // More particles
                        const particle = document.createElement('div');
                        particle.classList.add('particle');
                        particle.textContent = "🌟";

                        // More spread out range (±300 px)
                        const x = (Math.random() - 0.5) * 300 + 'px';
                        const y = (Math.random() - 0.5) * 300 + 'px';

                        particle.style.left = "50%";
                        particle.style.top = "50%";
                        particle.style.setProperty('--x', x);
                        particle.style.setProperty('--y', y);

                        document.getElementById('particles').appendChild(particle);

                        // Remove after animation
                        setTimeout(() => {
                            particle.remove();
                        }, 1000);
                    }
                }, 300); // Delayed to happen just as letter is growing

                // 3. Fade out the letter
                setTimeout(() => {
                    el.style.opacity = 0;
                }, 500);

                // 4. Load and show reason
                setTimeout(() => {
                    showRandomReason();  // Load the text
                    document.getElementById('reason').classList.add('visible');
                }, 900);
            }


    </script>

</body>

</html>
